<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AURA - Luxury Interiors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #F8F6F2; /* Soft beige background */
        }
        * {
            cursor: none;
        }
        @keyframes infinite-scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        @keyframes infinite-scroll-reverse {
            from { transform: translateX(-50%); }
            to { transform: translateX(0); }
        }
        .animate-infinite-scroll {
            animation: infinite-scroll 40s linear infinite;
        }
        .animate-infinite-scroll-reverse {
            animation: infinite-scroll-reverse 40s linear infinite;
        }
        .group:hover .pause-animation {
            animation-play-state: paused;
        }
        
        /* High-performance custom cursor styles */
        .custom-cursor-outline, .custom-cursor-dot {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transform: translate(-100px, -100px); /* Initial off-screen position */
        }
        .custom-cursor-outline {
            width: 2rem; /* 32px */
            height: 2rem; /* 32px */
            border-radius: 9999px;
            border: 2px solid white;
            transition: transform 0.2s ease-out, width 0.3s ease-out, height 0.3s ease-out;
            margin-left: -1rem;
            margin-top: -1rem;
        }
        .custom-cursor-dot {
            width: 0.5rem; /* 8px */
            height: 0.5rem; /* 8px */
            border-radius: 9999px;
            background-color: white;
            transition: transform 0.1s ease-out;
            margin-left: -0.25rem;
            margin-top: -0.25rem;
        }
        .custom-cursor-outline.is-hovering {
            width: 3.5rem;
            height: 3.5rem;
            margin-left: -1.75rem;
            margin-top: -1.75rem;
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ivory': '#FFFFF0',
              'beige': '#F8F6F2',
              'taupe': '#483C32',
              'matte-black': '#282828',
              'gold-accent': '#C0A062',
            },
            fontFamily: {
              'playfair': ['"Playfair Display"', 'serif'],
              'poppins': ['"Poppins"', 'sans-serif'],
            },
          },
        },
      }
    </script>
